name: Deploy to Production
on: push

jobs:
  Lint-project:
    name: Lint the project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm ci
      - run: npm run lint
  Test-project:
    name: Test the project
    runs-on: ubuntu-latest
    needs: Lint-project
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm ci
      - run: npm run test
  Deploy-project:
    name: Deploy the project
    runs-on: ubuntu-latest
    needs: Test-project
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm ci
      - run: npm run build
      - run: echo "Deploying..."
